<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)"/>
  <!-- Chart grid -->
  <g stroke="rgba(255,255,255,0.15)" stroke-width="1">
    <line x1="60" y1="60" x2="60" y2="200"/>
    <line x1="60" y1="200" x2="350" y2="200"/>
    <!-- Horizontal grid lines -->
    <line x1="60" y1="80" x2="350" y2="80"/>
    <line x1="60" y1="110" x2="350" y2="110"/>
    <line x1="60" y1="140" x2="350" y2="140"/>
    <line x1="60" y1="170" x2="350" y2="170"/>
  </g>
  <!-- Candlestick chart elements -->
  <g>
    <!-- Green candles (up) -->
    <line x1="90" y1="100" x2="90" y2="170" stroke="rgba(255,255,255,0.8)" stroke-width="1"/>
    <rect x="82" y="120" width="16" height="30" fill="rgba(255,255,255,0.9)"/>

    <line x1="130" y1="90" x2="130" y2="150" stroke="rgba(255,255,255,0.8)" stroke-width="1"/>
    <rect x="122" y="100" width="16" height="35" fill="rgba(255,255,255,0.9)"/>

    <!-- Red candle (down) -->
    <line x1="170" y1="95" x2="170" y2="160" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
    <rect x="162" y="105" width="16" height="40" fill="rgba(0,0,0,0.3)" stroke="rgba(255,255,255,0.5)"/>

    <!-- More green candles -->
    <line x1="210" y1="85" x2="210" y2="140" stroke="rgba(255,255,255,0.8)" stroke-width="1"/>
    <rect x="202" y="95" width="16" height="30" fill="rgba(255,255,255,0.9)"/>

    <line x1="250" y1="70" x2="250" y2="120" stroke="rgba(255,255,255,0.8)" stroke-width="1"/>
    <rect x="242" y="80" width="16" height="25" fill="rgba(255,255,255,0.9)"/>

    <line x1="290" y1="65" x2="290" y2="110" stroke="rgba(255,255,255,0.8)" stroke-width="1"/>
    <rect x="282" y="72" width="16" height="28" fill="rgba(255,255,255,0.9)"/>

    <line x1="330" y1="55" x2="330" y2="95" stroke="rgba(255,255,255,0.8)" stroke-width="1"/>
    <rect x="322" y="60" width="16" height="25" fill="rgba(255,255,255,0.9)"/>
  </g>
  <!-- Trend line -->
  <path d="M90 140 Q200 100 330 70" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <!-- Up arrow indicator -->
  <g transform="translate(340, 50)" fill="rgba(255,255,255,0.8)">
    <polygon points="0,15 10,15 5,0"/>
  </g>
  <!-- Dollar sign -->
  <text x="45" y="140" fill="rgba(255,255,255,0.4)" font-family="system-ui" font-size="24" font-weight="bold">$</text>
  <text x="200" y="260" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="14">Stocks and Options</text>
</svg>
