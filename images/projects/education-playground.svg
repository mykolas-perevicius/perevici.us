<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)"/>
  <!-- Open book -->
  <g transform="translate(200, 130)">
    <!-- Book spine -->
    <ellipse cx="0" cy="50" rx="8" ry="60" fill="rgba(255,255,255,0.3)"/>
    <!-- Left page -->
    <path d="M-5 -10 Q-60 -5 -100 10 L-100 110 Q-60 95 -5 90 Z" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,1)" stroke-width="2"/>
    <!-- Right page -->
    <path d="M5 -10 Q60 -5 100 10 L100 110 Q60 95 5 90 Z" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,1)" stroke-width="2"/>
    <!-- Page lines left -->
    <g stroke="rgba(0,0,0,0.15)" stroke-width="1">
      <line x1="-85" y1="30" x2="-20" y2="20"/>
      <line x1="-85" y1="45" x2="-20" y2="35"/>
      <line x1="-85" y1="60" x2="-20" y2="50"/>
      <line x1="-85" y1="75" x2="-20" y2="65"/>
      <line x1="-85" y1="90" x2="-20" y2="80"/>
    </g>
    <!-- Page lines right -->
    <g stroke="rgba(0,0,0,0.15)" stroke-width="1">
      <line x1="85" y1="30" x2="20" y2="20"/>
      <line x1="85" y1="45" x2="20" y2="35"/>
      <line x1="85" y1="60" x2="20" y2="50"/>
      <line x1="85" y1="75" x2="20" y2="65"/>
      <line x1="85" y1="90" x2="20" y2="80"/>
    </g>
  </g>
  <!-- Floating elements -->
  <!-- Pencil -->
  <g transform="translate(320, 90) rotate(30)">
    <rect x="0" y="0" width="8" height="40" fill="rgba(255,255,255,0.6)"/>
    <polygon points="0,40 8,40 4,50" fill="rgba(255,255,255,0.8)"/>
    <rect x="0" y="0" width="8" height="8" fill="rgba(255,255,255,0.4)"/>
  </g>
  <!-- Light bulb (idea) -->
  <g transform="translate(80, 80)" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2">
    <circle cx="0" cy="0" r="20"/>
    <line x1="-8" y1="20" x2="-8" y2="30"/>
    <line x1="8" y1="20" x2="8" y2="30"/>
    <line x1="-8" y1="30" x2="8" y2="30"/>
    <!-- Rays -->
    <line x1="0" y1="-25" x2="0" y2="-35"/>
    <line x1="18" y1="-18" x2="25" y2="-25"/>
    <line x1="25" y1="0" x2="35" y2="0"/>
    <line x1="-18" y1="-18" x2="-25" y2="-25"/>
    <line x1="-25" y1="0" x2="-35" y2="0"/>
  </g>
  <!-- ABC text -->
  <text x="320" y="180" fill="rgba(255,255,255,0.5)" font-family="serif" font-size="24" font-weight="bold">ABC</text>
  <text x="200" y="260" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="14">Education Playground</text>
</svg>
