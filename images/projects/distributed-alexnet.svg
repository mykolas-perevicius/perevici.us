<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0054e3"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)"/>
  <!-- Circuit pattern -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none">
    <!-- Horizontal lines -->
    <line x1="50" y1="80" x2="150" y2="80"/>
    <line x1="250" y1="80" x2="350" y2="80"/>
    <line x1="50" y1="150" x2="120" y2="150"/>
    <line x1="280" y1="150" x2="350" y2="150"/>
    <line x1="50" y1="220" x2="150" y2="220"/>
    <line x1="250" y1="220" x2="350" y2="220"/>
    <!-- Vertical lines -->
    <line x1="150" y1="80" x2="150" y2="120"/>
    <line x1="250" y1="80" x2="250" y2="120"/>
    <line x1="150" y1="180" x2="150" y2="220"/>
    <line x1="250" y1="180" x2="250" y2="220"/>
  </g>
  <!-- GPU chip representation -->
  <rect x="140" y="110" width="120" height="80" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <!-- Grid of cores -->
  <g fill="rgba(255,255,255,0.6)">
    <rect x="155" y="125" width="15" height="15" rx="2"/>
    <rect x="175" y="125" width="15" height="15" rx="2"/>
    <rect x="195" y="125" width="15" height="15" rx="2"/>
    <rect x="215" y="125" width="15" height="15" rx="2"/>
    <rect x="235" y="125" width="15" height="15" rx="2"/>
    <rect x="155" y="145" width="15" height="15" rx="2"/>
    <rect x="175" y="145" width="15" height="15" rx="2"/>
    <rect x="195" y="145" width="15" height="15" rx="2"/>
    <rect x="215" y="145" width="15" height="15" rx="2"/>
    <rect x="235" y="145" width="15" height="15" rx="2"/>
    <rect x="155" y="165" width="15" height="15" rx="2"/>
    <rect x="175" y="165" width="15" height="15" rx="2"/>
    <rect x="195" y="165" width="15" height="15" rx="2"/>
    <rect x="215" y="165" width="15" height="15" rx="2"/>
    <rect x="235" y="165" width="15" height="15" rx="2"/>
  </g>
  <!-- Connection dots -->
  <g fill="rgba(255,255,255,0.8)">
    <circle cx="150" cy="80" r="4"/>
    <circle cx="250" cy="80" r="4"/>
    <circle cx="150" cy="220" r="4"/>
    <circle cx="250" cy="220" r="4"/>
  </g>
  <text x="200" y="260" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="14">Distributed AlexNet</text>
</svg>
