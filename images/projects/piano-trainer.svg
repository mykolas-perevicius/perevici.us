<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#333333"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)"/>
  <!-- Piano keys container -->
  <rect x="40" y="80" width="320" height="140" rx="4" fill="#111" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <!-- White keys -->
  <g fill="#f5f5f5" stroke="#ccc" stroke-width="1">
    <rect x="50" y="90" width="40" height="120" rx="2"/>
    <rect x="95" y="90" width="40" height="120" rx="2"/>
    <rect x="140" y="90" width="40" height="120" rx="2"/>
    <rect x="185" y="90" width="40" height="120" rx="2"/>
    <rect x="230" y="90" width="40" height="120" rx="2"/>
    <rect x="275" y="90" width="40" height="120" rx="2"/>
    <rect x="320" y="90" width="40" height="120" rx="2"/>
  </g>
  <!-- Black keys -->
  <g fill="#1a1a1a" stroke="#000" stroke-width="1">
    <rect x="78" y="90" width="28" height="75" rx="2"/>
    <rect x="123" y="90" width="28" height="75" rx="2"/>
    <rect x="213" y="90" width="28" height="75" rx="2"/>
    <rect x="258" y="90" width="28" height="75" rx="2"/>
    <rect x="303" y="90" width="28" height="75" rx="2"/>
  </g>
  <!-- Highlight on active key -->
  <rect x="185" y="90" width="40" height="120" rx="2" fill="rgba(59,130,246,0.4)"/>
  <!-- Music notes floating above -->
  <g fill="rgba(255,255,255,0.4)" font-family="system-ui" font-size="24">
    <text x="80" y="60">&#9835;</text>
    <text x="180" y="50">&#9833;</text>
    <text x="280" y="65">&#9834;</text>
  </g>
  <text x="200" y="260" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="14">Piano Trainer</text>
</svg>
