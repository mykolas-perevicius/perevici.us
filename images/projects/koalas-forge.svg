<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)"/>
  <!-- Large gear -->
  <g transform="translate(200, 130)" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="3">
    <circle r="50"/>
    <circle r="20"/>
    <!-- Gear teeth -->
    <g stroke-width="8" stroke-linecap="round">
      <line x1="0" y1="-45" x2="0" y2="-60"/>
      <line x1="39" y1="-22.5" x2="52" y2="-30"/>
      <line x1="39" y1="22.5" x2="52" y2="30"/>
      <line x1="0" y1="45" x2="0" y2="60"/>
      <line x1="-39" y1="22.5" x2="-52" y2="30"/>
      <line x1="-39" y1="-22.5" x2="-52" y2="-30"/>
    </g>
  </g>
  <!-- Small gear -->
  <g transform="translate(290, 170)" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2">
    <circle r="25"/>
    <circle r="10"/>
    <!-- Gear teeth -->
    <g stroke-width="5" stroke-linecap="round">
      <line x1="0" y1="-22" x2="0" y2="-32"/>
      <line x1="19" y1="-11" x2="28" y2="-16"/>
      <line x1="19" y1="11" x2="28" y2="16"/>
      <line x1="0" y1="22" x2="0" y2="32"/>
      <line x1="-19" y1="11" x2="-28" y2="16"/>
      <line x1="-19" y1="-11" x2="-28" y2="-16"/>
    </g>
  </g>
  <!-- Wrench -->
  <g transform="translate(100, 160) rotate(-45)" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <path d="M0 0 L50 0"/>
    <path d="M50 -10 L60 -10 L65 0 L60 10 L50 10"/>
    <rect x="-5" y="-8" width="15" height="16" rx="2"/>
  </g>
  <!-- Sparkles/forge effect -->
  <g fill="rgba(255,255,255,0.5)">
    <circle cx="150" cy="80" r="3"/>
    <circle cx="250" cy="75" r="2"/>
    <circle cx="180" cy="90" r="2"/>
    <circle cx="220" cy="85" r="2.5"/>
  </g>
  <text x="200" y="260" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="14">Koala's Forge</text>
</svg>
